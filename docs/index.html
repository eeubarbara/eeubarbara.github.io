<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de HTML</title>
	<style>
		p {
			color:green !important;
			font-size: 30px;
		}
		ul {
			list-style-type: none;
			margin: 0;
			padding: 0;
			overflow: hidden;
			background-color: #333333;
		}

		ul li {
			float: left;
		}

		ul li a {
			display: block;
			color: white;
			text-align: center;
			padding: 14px 16px;
			text-decoration: none;
		}

		ul li a:hover {
			background-color: #111111;
		}
	</style>
</head>
<body>
	<ul>
		<li><a href="default.asp">Home</a></li>
		<li><a href="contact.asp">Contact</a></li>
		<li><a href="about.asp">About</a></li>
	</ul>
    <h1 style="color: red">Este é um Título Principal</h1>
    <p style="color: pink">Este é um parágrafo de texto que explica algo importante.</p>
    <p>Outro parágrafo, para demonstrar a estrutura.</p>

    <h2 style="color:green">Este é um subtítulo</h2>
    <p>Conteúdo relacionado ao subtítulo acima.</p>

    <!-- Esta é uma imagem: -->
    <img src="caminho/para/sua/imagem.jpg" alt="Descrição da imagem">

    <!-- Esta é uma lista não ordenada: -->
    <ul>
        <li>Item 1 da listas</li>
        <li>Item 2 da lista</li>
    </ul>

</body>
</html>
